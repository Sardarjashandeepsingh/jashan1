<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Contact Us</title>
</head>
<body>
  <header class="structural0">
    <h1 id="heading">Contact Us</h1>
  </header>
  <nav class="structural1">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>
  <main class="structural2" id="gallery">
    <h2>Get in Touch</h2>
    <form>
      <div>
        <label>Name:</label>
        <input type="text" id="name" name="name" required autofocus>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <fieldset>
          <legend>What section of PROG1245 are you in?</legend>
          <label for="sec4"><input type="radio" id="sec4" name="section" value="4" required> Section 4</label><br>
          <label for="sec5"><input type="radio" id="sec5" name="section" value="5" required> Section 5</label><br>
          <label for="sec8"><input type="radio" id="sec8" name="section" value="8" required> Section 8</label>
        </fieldset>
      </div>
      <div>
        <label>What do you need help with?</label>
        <select id="help" name="help" required>
          <option value="" disabled selected>Select Option</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="both">Both</option>
        </select>
      </div>
      <div>
        <label>Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>
      </div>
      <div>
        <label><input type="checkbox" id="human" name="human" value="true" required> I am a human</label>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </main>
  <aside class="structural3">
    <h2>Link</h2>
    <ul>
      <li><a href="https://www.youtube.com/">youtube</a></li>
      <li><a href="https://www.google.com/">google</a></li>
    </ul>
  </aside>
  <footer>
    <p>Jashandeep Singh&copy;</p>
  </footer>
</body>
</html>
